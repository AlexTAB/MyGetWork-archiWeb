        <div class="modal fade" id="login" role="dialog" style="margin:50px 0 0 0">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <button class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                    <div class="modal-title">
                        <h1 class="text-center">Sign In</h1>
                    </div>
                    <div class="modal-body">
                        <form class="form-group">
                             <div class="form-group">
                                  <label for="">Username</label>
                                  <input class="form-control" type="text" placeholder="">
                             </div>
                             <div class="form-group">
                                 <label for="">Password</label>
                                 <input class="form-control" type="password" placeholder="">
                            </div>
                             <div class="text-right">
                                 <button class="btn btn-primary" type="submit">Validate</button>
                                 <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                             </div>
                             <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">I have no compte</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="contact" role="dialog" style="margin:50px 0 0 0">
            <div class="modal-dialog">
                <form class="form-horizontal">
                    <div class="modal-header">
                        <h4>Contact Site</h4>
                    </div>
                    <div class="modal-body">
            <div class="form-group">
                <label for="contact-name" class="col-lg-2 control-label"> Name: </label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="contact-name" placeholder="Enter your full name">
                </div>
            </div>

             <div class="form-group">
                <label for="contact-email" class="col-lg-2 control-label"> Email: </label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="contact-email" placeholder="example@example.com">
                </div>
            </div>

            <div class="form-group">
                <label for="contact-message" class="col-lg-2 control-label"> Message: </label>
                <div class="col-lg-10">
                   <textarea rows="8" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
                </form>
            </div>
        </div>
