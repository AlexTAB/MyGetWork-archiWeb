   <div class="container" style="height:200px; margin-top:50px">	
     <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" style="height: 150px">
            <div class="item">
                <img class='img-responsive' src="{% url 'image' '/photos/IMG_0615.JPG' %}" alt="first image">
            </div>
            <div class="item active">
                <img class='img-responsive' src="{% static 'image/travail.jpg' %}" alt="second image">
            </div>
        </div>
        <a href="#myCarousel" data-slide="prev" class="carousel-control left">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#myCarousel" data-slide="next" class="carousel-control right">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    </div>
        <script type="text/javascript">
            $('#myCarousel').carousel({
                interval : 5000,
            })
        </script>

                    {% csrf_token %}

                    {% for error1 in formPhoto.errors %}
                    <span class='help_text'>{{ error1 }}</span>
                    {% endfor %}
                    {% if error %}<span class='help_text'>{{error}}</span>{% endif %}
                   </div>
