{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
    <link rel="stylesheet" href="{% static 'article/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'article/css/pygments/github.css' %}">

    <div id="bd" class="wrp clear-fix" style="margin-top: 30px">
        <div id="main">
            <div id="detail-title">
                <ul id="single-nav">
                    <li>></li>
                    <li>
                        <ul class="post-categories">
                            <li><a href="{% url 'category' article.category.pk %}" title=""
                                   rel="category">{{ article.category.name }}</a>
                            </li>
                        </ul>
                    </li>
                    <li>></li>
                    <li class="title-active"><a href="{% url 'detail' article.pk %}"
                                                rel="bookmark">{{ article.title }}</a>
                    </li>
                </ul>
            </div>
            <div id="post-1951"
                 class="post-1951 post type-post status-publish format-standard hentry category-meida-report">
                <div class="post-hd">
                    <h1 class="title">{{ article.title }}</h1>
                </div>
                <div class="date-read">
                    <i class="icon-date"></i><span class="date">{{ article.last_modified_time|date:"Y/n/d/" }}</span>
                </div>
                <div class="post-bd">
                    {{ article.body | safe }}
                </div>
            </div>
        </div>
    </div>
    <div id="previous-next-nav">
    </div>
{% endblock %}
